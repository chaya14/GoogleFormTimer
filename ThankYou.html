      .card {

      }

      }

      .btn-start {
        background-color: #4a148c;
        color: white;
        padding: 14px 32px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-start:hover {
        background-color: #6a1b9a;
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(106, 27, 154, 0.3);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
