<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form with Timer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #timer { font-size: 24px; font-weight: bold; margin: 20px; }
        iframe { width: 100%; height: 80vh; border: none; }
    </style>
</head>
<body>

    <h2>Complete the Form Before Time Runs Out</h2>
    <div id="timer">Time left: <span id="time">5:00</span></div>

    <!-- Embed Google Form -->
    <iframe id="googleForm" src="https://docs.google.com/forms/d/e/1FAIpQLSfyShozyKohA2byAN0yepsUZhVGmXigIwJmgebt53W2xk-5Jw/viewform?usp=header"></iframe>

    <script>
        let timerStarted = false;
        let timeLeft = 300; // 5 minutes in seconds
        let warned = false;

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            $("#time").text(minutes + ":" + seconds);

            if (timeLeft === 60 && !warned) {
                alert("⚠️ Only 1 minute left! Please finish your form.");
                warned = true;
            }

            if (timeLeft <= 0) {
                alert("⏰ Time is up! Submitting form...");
                window.location.href = "https://www.google.com"; // You can replace with your custom action
            } else {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }

        // Start timer when iframe is fully loaded
        document.getElementById("googleForm").onload = function () {
            if (!timerStarted) {
                timerStarted = true;
                updateTimer();
            }
        };
    </script>

</body>
</html>
